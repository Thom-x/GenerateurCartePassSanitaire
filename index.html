        var qrcode = function () {

            //---------------------------------------------------------------------
            // qrcode
            //---------------------------------------------------------------------

            /**
             * qrcode
             * @param typeNumber 1 to 40
             * @param errorCorrectionLevel 'L','M','Q','H'
             */
            var qrcode = function (typeNumber, errorCorrectionLevel) {

                var PAD0 = 0xEC;
                var PAD1 = 0x11;

                var _typeNumber = typeNumber;
                var _errorCorrectionLevel = QRErrorCorrectionLevel[errorCorrectionLevel];
                var _modules = null;
                var _moduleCount = 0;
                var _dataCache = null;
                var _dataList = [];

                var _this = {};

                var makeImpl = function (test, maskPattern) {

                    _moduleCount = _typeNumber * 4 + 17;
                    _modules = function (moduleCount) {
                        var modules = new Array(moduleCount);
                        for (var row = 0; row < moduleCount; row += 1) {
                            modules[row] = new Array(moduleCount);
                            for (var col = 0; col < moduleCount; col += 1) {
                                modules[row][col] = null;
                            }
                        }
                        return modules;
                    }(_moduleCount);

                    setupPositionProbePattern(0, 0);
                    setupPositionProbePattern(_moduleCount - 7, 0);
                    setupPositionProbePattern(0, _moduleCount - 7);
                    setupPositionAdjustPattern();
                    setupTimingPattern();
                    setupTypeInfo(test, maskPattern);

                    if (_typeNumber >= 7) {
                        setupTypeNumber(test);
                    }

                    if (_dataCache == null) {
                        _dataCache = createData(_typeNumber, _errorCorrectionLevel, _dataList);
                    }

                    mapData(_dataCache, maskPattern);
                };

                var setupPositionProbePattern = function (row, col) {

                    for (var r = -1; r <= 7; r += 1) {

                        if (row + r <= -1 || _moduleCount <= row + r) continue;

                        for (var c = -1; c <= 7; c += 1) {

                            if (col + c <= -1 || _moduleCount <= col + c) continue;

                            if ((0 <= r && r <= 6 && (c == 0 || c == 6))
                                || (0 <= c && c <= 6 && (r == 0 || r == 6))
                                || (2 <= r && r <= 4 && 2 <= c && c <= 4)) {
                                _modules[row + r][col + c] = true;
                            } else {
                                _modules[row + r][col + c] = false;
                            }
                        }
                    }
                };

                var getBestMaskPattern = function () {

                    var minLostPoint = 0;
                    var pattern = 0;

                    for (var i = 0; i < 8; i += 1) {

                        makeImpl(true, i);

                        var lostPoint = QRUtil.getLostPoint(_this);

                        if (i == 0 || minLostPoint > lostPoint) {
                            minLostPoint = lostPoint;
                            pattern = i;
                        }
                    }

                    return pattern;
                };

                var setupTimingPattern = function () {

                    for (var r = 8; r < _moduleCount - 8; r += 1) {
                        if (_modules[r][6] != null) {
                            continue;
                        }
                        _modules[r][6] = (r % 2 == 0);
                    }

                    for (var c = 8; c < _moduleCount - 8; c += 1) {
                        if (_modules[6][c] != null) {
                            continue;
                        }
                        _modules[6][c] = (c % 2 == 0);
                    }
                };

                var setupPositionAdjustPattern = function () {

                    var pos = QRUtil.getPatternPosition(_typeNumber);

                    for (var i = 0; i < pos.length; i += 1) {

                        for (var j = 0; j < pos.length; j += 1) {

                            var row = pos[i];
                            var col = pos[j];

                            if (_modules[row][col] != null) {
                                continue;
                            }

                            for (var r = -2; r <= 2; r += 1) {

                                for (var c = -2; c <= 2; c += 1) {

                                    if (r == -2 || r == 2 || c == -2 || c == 2
                                        || (r == 0 && c == 0)) {
                                        _modules[row + r][col + c] = true;
                                    } else {
                                        _modules[row + r][col + c] = false;
                                    }
                                }
                            }
                        }
                    }
                };

                var setupTypeNumber = function (test) {

                    var bits = QRUtil.getBCHTypeNumber(_typeNumber);

                    for (var i = 0; i < 18; i += 1) {
                        var mod = (!test && ((bits >> i) & 1) == 1);
                        _modules[Math.floor(i / 3)][i % 3 + _moduleCount - 8 - 3] = mod;
                    }

                    for (var i = 0; i < 18; i += 1) {
                        var mod = (!test && ((bits >> i) & 1) == 1);
                        _modules[i % 3 + _moduleCount - 8 - 3][Math.floor(i / 3)] = mod;
                    }
                };

                var setupTypeInfo = function (test, maskPattern) {

                    var data = (_errorCorrectionLevel << 3) | maskPattern;
                    var bits = QRUtil.getBCHTypeInfo(data);

                    // vertical
                    for (var i = 0; i < 15; i += 1) {

                        var mod = (!test && ((bits >> i) & 1) == 1);

                        if (i < 6) {
                            _modules[i][8] = mod;
                        } else if (i < 8) {
                            _modules[i + 1][8] = mod;
                        } else {
                            _modules[_moduleCount - 15 + i][8] = mod;
                        }
                    }

                    // horizontal
                    for (var i = 0; i < 15; i += 1) {

                        var mod = (!test && ((bits >> i) & 1) == 1);

                        if (i < 8) {
                            _modules[8][_moduleCount - i - 1] = mod;
                        } else if (i < 9) {
                            _modules[8][15 - i - 1 + 1] = mod;
                        } else {
                            _modules[8][15 - i - 1] = mod;
                        }
                    }

                    // fixed module
                    _modules[_moduleCount - 8][8] = (!test);
                };

                var mapData = function (data, maskPattern) {

                    var inc = -1;
                    var row = _moduleCount - 1;
                    var bitIndex = 7;
                    var byteIndex = 0;
                    var maskFunc = QRUtil.getMaskFunction(maskPattern);

                    for (var col = _moduleCount - 1; col > 0; col -= 2) {

                        if (col == 6) col -= 1;

                        while (true) {

                            for (var c = 0; c < 2; c += 1) {

                                if (_modules[row][col - c] == null) {

                                    var dark = false;

                                    if (byteIndex < data.length) {
                                        dark = (((data[byteIndex] >>> bitIndex) & 1) == 1);
                                    }

                                    var mask = maskFunc(row, col - c);

                                    if (mask) {
                                        dark = !dark;
                                    }

                                    _modules[row][col - c] = dark;
                                    bitIndex -= 1;

                                    if (bitIndex == -1) {
                                        byteIndex += 1;
                                        bitIndex = 7;
                                    }
                                }
                            }

                            row += inc;

                            if (row < 0 || _moduleCount <= row) {
                                row -= inc;
                                inc = -inc;
                                break;
                            }
                        }
                    }
                };

                var createBytes = function (buffer, rsBlocks) {

                    var offset = 0;

                    var maxDcCount = 0;
                    var maxEcCount = 0;

                    var dcdata = new Array(rsBlocks.length);
                    var ecdata = new Array(rsBlocks.length);

                    for (var r = 0; r < rsBlocks.length; r += 1) {

                        var dcCount = rsBlocks[r].dataCount;
                        var ecCount = rsBlocks[r].totalCount - dcCount;

                        maxDcCount = Math.max(maxDcCount, dcCount);
                        maxEcCount = Math.max(maxEcCount, ecCount);

                        dcdata[r] = new Array(dcCount);

                        for (var i = 0; i < dcdata[r].length; i += 1) {
                            dcdata[r][i] = 0xff & buffer.getBuffer()[i + offset];
                        }
                        offset += dcCount;

                        var rsPoly = QRUtil.getErrorCorrectPolynomial(ecCount);
                        var rawPoly = qrPolynomial(dcdata[r], rsPoly.getLength() - 1);

                        var modPoly = rawPoly.mod(rsPoly);
                        ecdata[r] = new Array(rsPoly.getLength() - 1);
                        for (var i = 0; i < ecdata[r].length; i += 1) {
                            var modIndex = i + modPoly.getLength() - ecdata[r].length;
                            ecdata[r][i] = (modIndex >= 0) ? modPoly.getAt(modIndex) : 0;
                        }
                    }

                    var totalCodeCount = 0;
                    for (var i = 0; i < rsBlocks.length; i += 1) {
                        totalCodeCount += rsBlocks[i].totalCount;
                    }

                    var data = new Array(totalCodeCount);
                    var index = 0;

                    for (var i = 0; i < maxDcCount; i += 1) {
                        for (var r = 0; r < rsBlocks.length; r += 1) {
                            if (i < dcdata[r].length) {
                                data[index] = dcdata[r][i];
                                index += 1;
                            }
                        }
                    }

                    for (var i = 0; i < maxEcCount; i += 1) {
                        for (var r = 0; r < rsBlocks.length; r += 1) {
                            if (i < ecdata[r].length) {
                                data[index] = ecdata[r][i];
                                index += 1;
                            }
                        }
                    }

                    return data;
                };

                var createData = function (typeNumber, errorCorrectionLevel, dataList) {

                    var rsBlocks = QRRSBlock.getRSBlocks(typeNumber, errorCorrectionLevel);

                    var buffer = qrBitBuffer();

                    for (var i = 0; i < dataList.length; i += 1) {
                        var data = dataList[i];
                        buffer.put(data.getMode(), 4);
                        buffer.put(data.getLength(), QRUtil.getLengthInBits(data.getMode(), typeNumber));
                        data.write(buffer);
                    }

                    // calc num max data.
                    var totalDataCount = 0;
                    for (var i = 0; i < rsBlocks.length; i += 1) {
                        totalDataCount += rsBlocks[i].dataCount;
                    }

                    if (buffer.getLengthInBits() > totalDataCount * 8) {
                        throw 'code length overflow. ('
                        + buffer.getLengthInBits()
                        + '>'
                        + totalDataCount * 8
                        + ')';
                    }

                    // end code
                    if (buffer.getLengthInBits() + 4 <= totalDataCount * 8) {
                        buffer.put(0, 4);
                    }

                    // padding
                    while (buffer.getLengthInBits() % 8 != 0) {
                        buffer.putBit(false);
                    }

                    // padding
                    while (true) {

                        if (buffer.getLengthInBits() >= totalDataCount * 8) {
                            break;
                        }
                        buffer.put(PAD0, 8);

                        if (buffer.getLengthInBits() >= totalDataCount * 8) {
                            break;
                        }
                        buffer.put(PAD1, 8);
                    }

                    return createBytes(buffer, rsBlocks);
                };

                _this.addData = function (data, mode) {

                    mode = mode || 'Byte';

                    var newData = null;

                    switch (mode) {
                        case 'Numeric':
                            newData = qrNumber(data);
                            break;
                        case 'Alphanumeric':
                            newData = qrAlphaNum(data);
                            break;
                        case 'Byte':
                            newData = qr8BitByte(data);
                            break;
                        case 'Kanji':
                            newData = qrKanji(data);
                            break;
                        default:
                            throw 'mode:' + mode;
                    }

                    _dataList.push(newData);
                    _dataCache = null;
                };

                _this.isDark = function (row, col) {
                    if (row < 0 || _moduleCount <= row || col < 0 || _moduleCount <= col) {
                        throw row + ',' + col;
                    }
                    return _modules[row][col];
                };

                _this.getModuleCount = function () {
                    return _moduleCount;
                };

                _this.make = function () {
                    if (_typeNumber < 1) {
                        var typeNumber = 1;

                        for (; typeNumber < 40; typeNumber++) {
                            var rsBlocks = QRRSBlock.getRSBlocks(typeNumber, _errorCorrectionLevel);
                            var buffer = qrBitBuffer();

                            for (var i = 0; i < _dataList.length; i++) {
                                var data = _dataList[i];
                                buffer.put(data.getMode(), 4);
                                buffer.put(data.getLength(), QRUtil.getLengthInBits(data.getMode(), typeNumber));
                                data.write(buffer);
                            }

                            var totalDataCount = 0;
                            for (var i = 0; i < rsBlocks.length; i++) {
                                totalDataCount += rsBlocks[i].dataCount;
                            }

                            if (buffer.getLengthInBits() <= totalDataCount * 8) {
                                break;
                            }
                        }

                        _typeNumber = typeNumber;
                    }

                    makeImpl(false, getBestMaskPattern());
                };

                _this.createTableTag = function (cellSize, margin) {

                    cellSize = cellSize || 2;
                    margin = (typeof margin == 'undefined') ? cellSize * 4 : margin;

                    var qrHtml = '';

                    qrHtml += '<table style="';
                    qrHtml += ' border-width: 0px; border-style: none;';
                    qrHtml += ' border-collapse: collapse;';
                    qrHtml += ' padding: 0px; margin: ' + margin + 'px;';
                    qrHtml += '">';
                    qrHtml += '<tbody>';

                    for (var r = 0; r < _this.getModuleCount(); r += 1) {

                        qrHtml += '<tr>';

                        for (var c = 0; c < _this.getModuleCount(); c += 1) {
                            qrHtml += '<td style="';
                            qrHtml += ' border-width: 0px; border-style: none;';
                            qrHtml += ' border-collapse: collapse;';
                            qrHtml += ' padding: 0px; margin: 0px;';
                            qrHtml += ' width: ' + cellSize + 'px;';
                            qrHtml += ' height: ' + cellSize + 'px;';
                            qrHtml += ' background-color: ';
                            qrHtml += _this.isDark(r, c) ? '#000000' : '#ffffff';
                            qrHtml += ';';
                            qrHtml += '"/>';
                        }

                        qrHtml += '</tr>';
                    }

                    qrHtml += '</tbody>';
                    qrHtml += '</table>';

                    return qrHtml;
                };

                _this.createSvgTag = function (cellSize, margin, alt, title) {

                    var opts = {};
                    if (typeof arguments[0] == 'object') {
                        // Called by options.
                        opts = arguments[0];
                        // overwrite cellSize and margin.
                        cellSize = opts.cellSize;
                        margin = opts.margin;
                        alt = opts.alt;
                        title = opts.title;
                    }

                    cellSize = cellSize || 2;
                    margin = (typeof margin == 'undefined') ? cellSize * 4 : margin;

                    // Compose alt property surrogate
                    alt = (typeof alt === 'string') ? { text: alt } : alt || {};
                    alt.text = alt.text || null;
                    alt.id = (alt.text) ? alt.id || 'qrcode-description' : null;

                    // Compose title property surrogate
                    title = (typeof title === 'string') ? { text: title } : title || {};
                    title.text = title.text || null;
                    title.id = (title.text) ? title.id || 'qrcode-title' : null;

                    var size = _this.getModuleCount() * cellSize + margin * 2;
                    var c, mc, r, mr, qrSvg = '', rect;

                    rect = 'l' + cellSize + ',0 0,' + cellSize +
                        ' -' + cellSize + ',0 0,-' + cellSize + 'z ';

                    qrSvg += '<svg version="1.1" xmlns="http://www.w3.org/2000/svg"';
                    qrSvg += !opts.scalable ? ' width="' + size + 'px" height="' + size + 'px"' : '';
                    qrSvg += ' viewBox="0 0 ' + size + ' ' + size + '" ';
                    qrSvg += ' preserveAspectRatio="xMinYMin meet"';
                    qrSvg += (title.text || alt.text) ? ' role="img" aria-labelledby="' +
                        escapeXml([title.id, alt.id].join(' ').trim()) + '"' : '';
                    qrSvg += '>';
                    qrSvg += (title.text) ? '<title id="' + escapeXml(title.id) + '">' +
                        escapeXml(title.text) + '</title>' : '';
                    qrSvg += (alt.text) ? '<description id="' + escapeXml(alt.id) + '">' +
                        escapeXml(alt.text) + '</description>' : '';
                    qrSvg += '<rect width="100%" height="100%" fill="white" cx="0" cy="0"/>';
                    qrSvg += '<path d="';

                    for (r = 0; r < _this.getModuleCount(); r += 1) {
                        mr = r * cellSize + margin;
                        for (c = 0; c < _this.getModuleCount(); c += 1) {
                            if (_this.isDark(r, c)) {
                                mc = c * cellSize + margin;
                                qrSvg += 'M' + mc + ',' + mr + rect;
                            }
                        }
                    }

                    qrSvg += '" stroke="transparent" fill="black"/>';
                    qrSvg += '</svg>';

                    return qrSvg;
                };

                _this.createDataURL = function (cellSize, margin) {

                    cellSize = cellSize || 2;
                    margin = (typeof margin == 'undefined') ? cellSize * 4 : margin;

                    var size = _this.getModuleCount() * cellSize + margin * 2;
                    var min = margin;
                    var max = size - margin;

                    return createDataURL(size, size, function (x, y) {
                        if (min <= x && x < max && min <= y && y < max) {
                            var c = Math.floor((x - min) / cellSize);
                            var r = Math.floor((y - min) / cellSize);
                            return _this.isDark(r, c) ? 0 : 1;
                        } else {
                            return 1;
                        }
                    });
                };

                _this.createImgTag = function (cellSize, margin, alt) {

                    cellSize = cellSize || 2;
                    margin = (typeof margin == 'undefined') ? cellSize * 4 : margin;

                    var size = _this.getModuleCount() * cellSize + margin * 2;

                    var img = '';
                    img += '<img';
                    img += '\u0020src="';
                    img += _this.createDataURL(cellSize, margin);
                    img += '"';
                    img += '\u0020width="';
                    img += size;
                    img += '"';
                    img += '\u0020height="';
                    img += size;
                    img += '"';
                    if (alt) {
                        img += '\u0020alt="';
                        img += escapeXml(alt);
                        img += '"';
                    }
                    img += '/>';

                    return img;
                };

                var escapeXml = function (s) {
                    var escaped = '';
                    for (var i = 0; i < s.length; i += 1) {
                        var c = s.charAt(i);
                        switch (c) {
                            case '<': escaped += '&lt;'; break;
                            case '>': escaped += '&gt;'; break;
                            case '&': escaped += '&amp;'; break;
                            case '"': escaped += '&quot;'; break;
                            default: escaped += c; break;
                        }
                    }
                    return escaped;
                };

                var _createHalfASCII = function (margin) {
                    var cellSize = 1;
                    margin = (typeof margin == 'undefined') ? cellSize * 2 : margin;

                    var size = _this.getModuleCount() * cellSize + margin * 2;
                    var min = margin;
                    var max = size - margin;

                    var y, x, r1, r2, p;

                    var blocks = {
                        '██': '█',
                        '█ ': '▀',
                        ' █': '▄',
                        '  ': ' '
                    };

                    var blocksLastLineNoMargin = {
                        '██': '▀',
                        '█ ': '▀',
                        ' █': ' ',
                        '  ': ' '
                    };

                    var ascii = '';
                    for (y = 0; y < size; y += 2) {
                        r1 = Math.floor((y - min) / cellSize);
                        r2 = Math.floor((y + 1 - min) / cellSize);
                        for (x = 0; x < size; x += 1) {
                            p = '█';

                            if (min <= x && x < max && min <= y && y < max && _this.isDark(r1, Math.floor((x - min) / cellSize))) {
                                p = ' ';
                            }

                            if (min <= x && x < max && min <= y + 1 && y + 1 < max && _this.isDark(r2, Math.floor((x - min) / cellSize))) {
                                p += ' ';
                            }
                            else {
                                p += '█';
                            }

                            // Output 2 characters per pixel, to create full square. 1 character per pixels gives only half width of square.
                            ascii += (margin < 1 && y + 1 >= max) ? blocksLastLineNoMargin[p] : blocks[p];
                        }

                        ascii += '\n';
                    }

                    if (size % 2 && margin > 0) {
                        return ascii.substring(0, ascii.length - size - 1) + Array(size + 1).join('▀');
                    }

                    return ascii.substring(0, ascii.length - 1);
                };

                _this.createASCII = function (cellSize, margin) {
                    cellSize = cellSize || 1;

                    if (cellSize < 2) {
                        return _createHalfASCII(margin);
                    }

                    cellSize -= 1;
                    margin = (typeof margin == 'undefined') ? cellSize * 2 : margin;

                    var size = _this.getModuleCount() * cellSize + margin * 2;
                    var min = margin;
                    var max = size - margin;

                    var y, x, r, p;

                    var white = Array(cellSize + 1).join('██');
                    var black = Array(cellSize + 1).join('  ');

                    var ascii = '';
                    var line = '';
                    for (y = 0; y < size; y += 1) {
                        r = Math.floor((y - min) / cellSize);
                        line = '';
                        for (x = 0; x < size; x += 1) {
                            p = 1;

                            if (min <= x && x < max && min <= y && y < max && _this.isDark(r, Math.floor((x - min) / cellSize))) {
                                p = 0;
                            }

                            // Output 2 characters per pixel, to create full square. 1 character per pixels gives only half width of square.
                            line += p ? white : black;
                        }

                        for (r = 0; r < cellSize; r += 1) {
                            ascii += line + '\n';
                        }
                    }

                    return ascii.substring(0, ascii.length - 1);
                };

                _this.renderTo2dContext = function (context, cellSize) {
                    cellSize = cellSize || 2;
                    var length = _this.getModuleCount();
                    for (var row = 0; row < length; row++) {
                        for (var col = 0; col < length; col++) {
                            context.fillStyle = _this.isDark(row, col) ? 'black' : 'white';
                            context.fillRect(row * cellSize, col * cellSize, cellSize, cellSize);
                        }
                    }
                }

                return _this;
            };

            //---------------------------------------------------------------------
            // qrcode.stringToBytes
            //---------------------------------------------------------------------

            qrcode.stringToBytesFuncs = {
                'default': function (s) {
                    var bytes = [];
                    for (var i = 0; i < s.length; i += 1) {
                        var c = s.charCodeAt(i);
                        bytes.push(c & 0xff);
                    }
                    return bytes;
                }
            };

            qrcode.stringToBytes = qrcode.stringToBytesFuncs['default'];

            //---------------------------------------------------------------------
            // qrcode.createStringToBytes
            //---------------------------------------------------------------------

            /**
             * @param unicodeData base64 string of byte array.
             * [16bit Unicode],[16bit Bytes], ...
             * @param numChars
             */
            qrcode.createStringToBytes = function (unicodeData, numChars) {

                // create conversion map.

                var unicodeMap = function () {

                    var bin = base64DecodeInputStream(unicodeData);
                    var read = function () {
                        var b = bin.read();
                        if (b == -1) throw 'eof';
                        return b;
                    };

                    var count = 0;
                    var unicodeMap = {};
                    while (true) {
                        var b0 = bin.read();
                        if (b0 == -1) break;
                        var b1 = read();
                        var b2 = read();
                        var b3 = read();
                        var k = String.fromCharCode((b0 << 8) | b1);
                        var v = (b2 << 8) | b3;
                        unicodeMap[k] = v;
                        count += 1;
                    }
                    if (count != numChars) {
                        throw count + ' != ' + numChars;
                    }

                    return unicodeMap;
                }();

                var unknownChar = '?'.charCodeAt(0);

                return function (s) {
                    var bytes = [];
                    for (var i = 0; i < s.length; i += 1) {
                        var c = s.charCodeAt(i);
                        if (c < 128) {
                            bytes.push(c);
                        } else {
                            var b = unicodeMap[s.charAt(i)];
                            if (typeof b == 'number') {
                                if ((b & 0xff) == b) {
                                    // 1byte
                                    bytes.push(b);
                                } else {
                                    // 2bytes
                                    bytes.push(b >>> 8);
                                    bytes.push(b & 0xff);
                                }
                            } else {
                                bytes.push(unknownChar);
                            }
                        }
                    }
                    return bytes;
                };
            };

            //---------------------------------------------------------------------
            // QRMode
            //---------------------------------------------------------------------

            var QRMode = {
                MODE_NUMBER: 1 << 0,
                MODE_ALPHA_NUM: 1 << 1,
                MODE_8BIT_BYTE: 1 << 2,
                MODE_KANJI: 1 << 3
            };

            //---------------------------------------------------------------------
            // QRErrorCorrectionLevel
            //---------------------------------------------------------------------

            var QRErrorCorrectionLevel = {
                L: 1,
                M: 0,
                Q: 3,
                H: 2
            };

            //---------------------------------------------------------------------
            // QRMaskPattern
            //---------------------------------------------------------------------

            var QRMaskPattern = {
                PATTERN000: 0,
                PATTERN001: 1,
                PATTERN010: 2,

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col col-md-6">
                <h1 class="text-center">Générateur carte Passe Sanitaire</h1>
                <div class="row justify-content-center">
                    <div class="col col-md-6">
                        <img class="rounded img-fluid mt-5 mb-5" src="example.png" alt="Example"
                            style="box-shadow: 5px 5px 16px -3px #000000;transform: rotate(5deg);">
                    </div>
                </div>

                <form>
                    <div class="form-floating mb-3">
                        <input placeholder="Prénom" class="form-control" type="text" name="Prénom" id="firstName">
                        <label for="firstName">Prénom</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input placeholder="Nom" class="form-control" type="text" name="Nom" id="name">
                        <label for="name">Nom</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input placeholder="Date de naissance" class="form-control" type="date" name="Date de naissance"
                            id="birthDate">
                        <label for="birthDate">Date de naissance</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input placeholder="Date d'injection" class="form-control" type="date" name="Date d'injection"
                            id="injectionDate">
                        <label for="injectionDate">Date d'injection</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input placeholder="Vaccin" class="form-control" type="text" name="Vaccin" id="vaccine">
                        <label for="vaccine">Vaccin</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input placeholder="Code Européen" class="form-control" type="text" name="Code Européen"
                            id="code">
                        <label for="code">Code Européen</label>
                    </div>
                    <div class="mb-3">
                        <input class="form-control " type="file" src="" alt="qrCode" id="qrCode"><br>
                        <label for="qrCode">QR Code : </label>
                        <span id="qrCodeImg"></span>
                    </div>
                </form>

                <div class="btn-toolbar justify-content-between" role="toolbar" aria-label="Toolbar with button groups">
                    <div class="input-group">
                        <div class="input-group-text" id="countLabel">Copies</div>
                        <input type="number" min="1" required value="1" max="8" class="form-control" placeholder="1"
                            id="count" aria-describedby="countLabel">
                    </div>
                    <div class="btn-group" role="group" aria-label="First group">
                        <button class="btn btn-primary" type="submit" onclick="save()">Télécharger</button>
                        <button class="btn btn-info" type="submit" onclick="print()">Imprimer</button>
                    </div>
                </div>
            </div>

        </div>

    </div>
    <script type="module">
        import QrScanner from "./qr-scanner.min.js";
        QrScanner.WORKER_PATH = './qr-scanner-worker.min.js';

        function getBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = () => resolve(reader.result);
                reader.onerror = error => reject(error);
            });
        }

        function formatDate(date) {
            var date = new Date(date);
            // Create a date object from the timestamp
            // Create a list of names for the months
            var months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
            // return a formatted date
            if (!date) {
                return "";
            }
            return date.getDate() + ' ' + months[date.getMonth()] + ' ' + date.getFullYear();
        };

        function save() {
            generate("s")
        }
        function print() {
            generate("p")
        }
        window.save = save;
        window.print = print;

        var base64Img = "";

        document.getElementById("qrCode").addEventListener('change', event => {
            const file = document.getElementById("qrCode").files[0];
            if (!file) {
                return;
            }

            QrScanner.scanImage(file)
                .then(result => {
                    let typeNumber = 0;
                    let errorCorrectionLevel = 'L';
                    let qr = qrcode(typeNumber, errorCorrectionLevel);
                    qr.addData(result, 'Alphanumeric');
                    qr.make();
                    let img = qr.createImgTag(4, 8);
                    base64Img = qr.createDataURL(2, 0);
                    document.getElementById('qrCodeImg').innerHTML = img;
                })
                .catch(e => {
                    console.log(e);
                    document.getElementById("qrCodeImg").innerHTML = "";
                });
        });

        function generate(term) {
            window.jsPDF = window.jspdf.jsPDF;
            const paperFormat = [210, 297];
            const doc = new jsPDF({
                orientation: "portrait",
                unit: "mm",
                format: paperFormat
            });

            let totalCount = document.getElementById("count").value;
            for (let count = 0; count < totalCount; count++) {
                console.log(count);

                const fontSize = 8;
                const fontSizeSmall = 5;
                const cardSize = [85.6, 53.98];
                const margin = [(paperFormat[0] - (cardSize[0] * 2)) / 3, (paperFormat[1] - (cardSize[1] * 4)) / 5];
                doc.setFillColor(0, 0, 0);
                doc.rect(margin[0] + (count % 2) * (margin[0] + cardSize[0]), margin[1] + Math.floor(count / 2) * (margin[1] + cardSize[1]), 85.6, 53.98);

                let firstName = document.getElementById("firstName").value;
                let name = document.getElementById("name").value;
                let birthDate = document.getElementById("birthDate").value;
                let injectionDate = document.getElementById("injectionDate").value;
                let vaccine = document.getElementById("vaccine").value;
                let code = document.getElementById("code").value;
                let file = document.getElementById("qrCode").files[0];
